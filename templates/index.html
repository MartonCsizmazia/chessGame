{% extends 'layout.html' %}

{% block head %}
    <script src="{{ url_for('static', filename='js/game.js') }}" defer></script>
{% endblock %}

{% block content %}
    <div id="game-board" class="mb-3" >
        {% for row in range(8) %}
            <div>
                {% for col in range(8) %}
                    <div class="game-cell"
                         id="{{ col }}:{{ row }}">
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
