{% extends 'layout.html' %}

{% block head %}
    <script src="{{ url_for('static', filename='js/game.js') }}" defer></script>
{% endblock %}

{% block content %}
    <div id="game-board" class="container">
    {% for i in range(8) %}
        <div>
        {% for l in range(8) %}
        <div class="card" id="{{i}}-{{l}}">
            <i class="fas fa-square" ></i>
        </div>
        {% endfor %}
        </div>
    {% endfor %}
    </div>
{% endblock %}
